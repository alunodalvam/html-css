<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>Tente abrir esse site em múltiplos dispositivos diferentes ou aumente e diminua o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudio em HTML5.</p>

    <audio src="media/audio.mp3" controls autoplay loop></audio>

    <!--MP3 OGG WAV-->

    <audio preload="metadata" controls autoplay loop>
        <source src="media/shake.mp3" type="audio/mpeg">
        <source src="media/shake.ogg" type="audio/ogg">
        <source src="media/shake.wav" type="audio/wav">

        <p>Seu navegador infelizmente não carregou o áudio. Então, <a href="media/shake.mp3">clique aqui</a> para efetuar o download.</p>
    </audio>

</body>
</html>
